name: Pipeline de Receitas Python

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Rodar testes e validar código
    runs-on: windows-latest

    steps:
      - name: Fazer checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install pytest flake8

      - name: Rodar testes
        run: python receita.py

      - name: Verificar estilo do código (flake8)
        run: flake8 .

  sast:
    name: Análise SAST (Bandit)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Fazer checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar Bandit
        run: |
          python -m pip install bandit

      - name: Executar análise estática (Bandit)
        run: |
          bandit -r . -f txt -o bandit-report.txt

      - name: Publicar relatório de vulnerabilidades
        uses: actions/upload-artifact@v4
        with:
          name: relatorio-bandit
          path: bandit-report.txt

  dast:
    name: Análise DAST (OWASP ZAP)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Fazer checkout do repositório
        uses: actions/checkout@v4

      - name: Iniciar aplicação para testes dinâmicos
        run: |
          # Exemplo: iniciar servidor local
          python receita.py &
          sleep 10

      - name: Rodar OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: 'http://localhost:8000'  # ajuste conforme sua aplicação
          cmd_options: '-a'

      - name: Publicar relatório ZAP
        uses: actions/upload-artifact@v4
        with:
          name: relatorio-zap
          path: zap_report.html
